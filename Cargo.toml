[workspace]
members = [
    "poem-extensions",
    "poem-extensions-macro",
    "poem-extensions-test",
]

[workspace.package]
version = "0.3.0"
edition = "2021"
authors = ["zihan <ZihanType@proton.me>"]
license = "MIT/Apache-2.0"
homepage = "https://github.com/ZihanType/poem-extensions"
repository = "https://github.com/ZihanType/poem-extensions"

[workspace.dependencies]
poem-extensions = { version = "0.3.0", path = "./poem-extensions" }
poem-extensions-macro = { version = "0.3.0", path = "./poem-extensions-macro" }

poem = { version = "1.3.48", default-features = false }
poem-openapi = { version = "2.0.19", default-features = false }
proc-macro2 = { version = "1.0.47", default-features = false }
quote = { version = "1.0.21", default-features = false }
syn = { version = "1.0.103", default-features = false }
darling = { version = "0.14.1", default-features = false }
thiserror = { version = "1.0.37", default-features = false }
tokio = { version = "1.21.2", default-features = false }
serde_json = { version = "1.0.87", default-features = false }
