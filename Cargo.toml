[workspace]
members = [
    "poem-extensions",
    "poem-extensions-macro",
]

[workspace.package]
version = "0.4.0"
edition = "2021"
authors = ["zihan <ZihanType@proton.me>"]
license = "MIT/Apache-2.0"
homepage = "https://github.com/ZihanType/poem-extensions"
repository = "https://github.com/ZihanType/poem-extensions"

[workspace.dependencies]
poem-extensions = { version = "0.4.0", path = "./poem-extensions" }
poem-extensions-macro = { version = "0.4.0", path = "./poem-extensions-macro" }

poem = { version = "1.3.51", default-features = false }
poem-openapi = { version = "2.0.22", default-features = false }
proc-macro2 = { version = "1.0.49", default-features = false }
quote = { version = "1.0.23", default-features = false }
syn = { version = "1.0.107", default-features = false }
darling = { version = "0.14.2", default-features = false }
thiserror = { version = "1.0.38", default-features = false }
tokio = { version = "1.24.1", default-features = false, features = ["macros", "rt-multi-thread"] }
serde_json = { version = "1.0.91", default-features = false }
